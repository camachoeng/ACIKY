<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIKY - Horario de Clases</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/black.png" type="image/x-icon">
</head>
<body>
    <!-- Header will be inserted by common.js -->
    <main>
        <section class="blog-intro">
            <h2>Horario de Clases</h2>
            <div id="scheduleContainer">
                <p style="text-align: center; padding: 40px 0;">Cargando horarios...</p>
            </div>
        </section>
    </main>
    
    <!-- Booking Modal -->
    <div id="bookingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2 id="bookingModalTitle">Reservar Clase</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingActivityName">
                <input type="hidden" id="bookingActivitySchedule">
                <input type="hidden" id="bookingLocation">
                <input type="hidden" id="bookingInstructorEmail">
                <input type="hidden" id="bookingInstructorName">
                
                <div class="form-group">
                    <label>Clase: <span id="displayActivityName" style="font-weight: normal;"></span></label>
                </div>
                
                <div class="form-group">
                    <label for="userName">Tu Nombre *</label>
                    <input type="text" id="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Tu Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="userPhone">Teléfono (opcional)</label>
                    <input type="tel" id="userPhone">
                </div>
                
                <div class="form-group">
                    <label for="userMessage">Mensaje (opcional)</label>
                    <textarea id="userMessage" rows="4" placeholder="Comparte cualquier pregunta o información adicional..."></textarea>
                </div>
                
                <div id="bookingError" class="error-message" style="display: none;"></div>
                <div id="bookingSuccess" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn-submit">Enviar Solicitud</button>
            </form>
        </div>
    </div>
    
    <!-- Footer will be inserted by common.js -->
    <script src="../js/common.js"></script>
    <script>
        insertYogiQuote("El tiempo no espera a nadie. Haz que cada día cuente y vive con conciencia.", "Yogi Bhajan");
    </script>
    <script>
        // Booking modal functions (must be global for onclick handlers)
        function openBookingModal(activityName, schedule, location, instructorEmail, instructorName) {
            document.getElementById('bookingModal').style.display = 'block';
            document.getElementById('bookingActivityName').value = activityName;
            document.getElementById('bookingActivitySchedule').value = schedule;
            document.getElementById('bookingLocation').value = location;
            document.getElementById('bookingInstructorEmail').value = instructorEmail;
            document.getElementById('bookingInstructorName').value = instructorName;
            document.getElementById('displayActivityName').textContent = activityName;
            document.getElementById('bookingError').style.display = 'none';
            document.getElementById('bookingSuccess').style.display = 'none';
        }
        
        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }
        
        // Fetch and display activities from API
        (async function() {
            const API_URL = window.location.hostname === 'camachoeng.github.io'
                ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/activities'
                : window.location.hostname === '192.168.1.70'
                ? 'http://192.168.1.70:3000/api/activities'
                : 'http://127.0.0.1:3000/api/activities';
            const scheduleContainer = document.getElementById('scheduleContainer');
            
            try {
                console.log('Fetching activities from:', API_URL);
                const response = await fetch(`${API_URL}?active=true&limit=50`, {
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch activities: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    // Group activities by location
                    const groupedByLocation = {};
                    result.data.forEach(activity => {
                        const location = activity.location || 'Sin ubicación';
                        if (!groupedByLocation[location]) {
                            groupedByLocation[location] = [];
                        }
                        groupedByLocation[location].push(activity);
                    });
                    
                    // Build HTML for each location
                    let html = '';
                    for (const [location, activities] of Object.entries(groupedByLocation)) {
                        html += `
                            <div style="margin-bottom: 40px;">
                                <h3 style="color: #2c5f4f; margin-bottom: 20px;">${location}</h3>
                                <table class="schedule-table">
                                    <thead>
                                        <tr>
                                            <th>Clase</th>
                                            <th>Horario</th>
                                            <th>Instructor</th>
                                            <th>Duración</th>
                                            <th>Nivel</th>
                                            <th>Precio</th>
                                            <th>Reservar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
                        
                        activities.forEach(activity => {
                            const duration = activity.duration ? `${activity.duration} min` : 'N/A';
                            // Translate difficulty level to Spanish
                            const difficultyLevels = {
                                'all': 'Todos',
                                'todos': 'Todos',
                                'beginner': 'Principiante',
                                'principiante': 'Principiante',
                                'intermediate': 'Intermedio',
                                'intermedio': 'Intermedio',
                                'advanced': 'Avanzado',
                                'avanzado': 'Avanzado'
                            };
                            const level = difficultyLevels[activity.difficulty_level] || activity.difficulty_level || 'Todos';
                            const price = activity.price ? `$${activity.price}` : 'Gratis';
                            const instructor = activity.instructor_name || 'Por confirmar';
                            const instructorEmail = activity.instructor_email || '';
                            
                            html += `
                                <tr>
                                    <td data-label="Clase">
                                        ${activity.icon && activity.icon !== '?' ? activity.icon + ' ' : ''}${activity.name}
                                        ${activity.featured ? '<span style="color: #d4af37; margin-left: 5px;">⭐</span>' : ''}
                                    </td>
                                    <td data-label="Horario">${activity.schedule || 'Por definir'}</td>
                                    <td data-label="Instructor">${instructor}</td>
                                    <td data-label="Duración">${duration}</td>
                                    <td data-label="Nivel">${level}</td>
                                    <td data-label="Precio">${price}</td>
                                    <td data-label="Reservar">
                                        ${instructorEmail 
                                            ? `<button class="btn-book" onclick="openBookingModal('${activity.name.replace(/'/g, "\\'")}', '${activity.schedule || 'Por definir'}', '${location}', '${instructorEmail}', '${instructor}')">Reservar</button>`
                                            : `<span style="color: #999; font-size: 0.9em;">No disponible</span>`
                                        }
                                    </td>
                                </tr>
                            `;
                        });
                        
                        html += `
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }
                    
                    scheduleContainer.innerHTML = html;
                } else {
                    scheduleContainer.innerHTML = '<p style="text-align: center; padding: 40px 0;">No hay clases disponibles en este momento.</p>';
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
                console.error('Error details:', error.message);
                scheduleContainer.innerHTML = `
                    <p style="text-align: center; padding: 40px 0;">
                        Error al cargar el horario. Por favor intenta más tarde.<br>
                        <small style="color: #999;">${error.message || 'Error desconocido'}</small>
                    </p>
                `;
            }
        })();
        
        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const API_URL = window.location.hostname === 'camachoeng.github.io'
                ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/booking'
                : window.location.hostname === '192.168.1.70'
                ? 'http://192.168.1.70:3000/api/booking'
                : 'http://127.0.0.1:3000/api/booking';
            
            const errorDiv = document.getElementById('bookingError');
            const successDiv = document.getElementById('bookingSuccess');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        activityName: document.getElementById('bookingActivityName').value,
                        activitySchedule: document.getElementById('bookingActivitySchedule').value,
                        location: document.getElementById('bookingLocation').value,
                        instructorEmail: document.getElementById('bookingInstructorEmail').value,
                        instructorName: document.getElementById('bookingInstructorName').value,
                        userName: document.getElementById('userName').value,
                        userEmail: document.getElementById('userEmail').value,
                        userPhone: document.getElementById('userPhone').value,
                        message: document.getElementById('userMessage').value
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successDiv.textContent = '¡Solicitud enviada! El instructor te contactará pronto.';
                    successDiv.style.display = 'block';
                    document.getElementById('bookingForm').reset();
                    setTimeout(() => {
                        closeBookingModal();
                    }, 3000);
                } else {
                    errorDiv.textContent = result.message || 'Error al enviar la solicitud';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Booking error:', error);
                errorDiv.textContent = 'Error de conexión. Por favor intenta más tarde.';
                errorDiv.style.display = 'block';
            } finally {
                // Always re-enable the button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Solicitud';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil ‚Ä¢ ACIKY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/black.png" type="image/x-icon">
</head>
<body>
    <!-- Header will be inserted by common.js -->
    <main>
        <section class="dashboard-container" id="dashboard">
            <div class="profile-card" id="profileCard">
                <h2>Mi Cuenta</h2>
                <div id="profileState">Cargando informaci√≥n...</div>
            </div>

            <aside class="stats" id="statsCard">
                <h3>Miembros ‚Ä¢ Acciones</h3>
                <div class="stat-item"><strong>Pr√°ctica diaria:</strong> <span id="streak">‚Äî</span></div>
                <div class="stat-item"><strong>Clases registradas:</strong> <span id="classesCount">‚Äî</span></div>
                <div class="btn-wrapper">
                    <a href="../pages/schedule.html" class="btn-primary-inline">Ver horarios</a>
                </div>
            </aside>
        </section>
    </main>

    <script>
        // Dashboard authentication check and content population
        (async function(){
            const API = window.location.hostname === 'camachoeng.github.io'
                ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/auth'
                : 'http://127.0.0.1:3000/api/auth';
            
            // Small delay to ensure session cookie is fully set after redirect
            await new Promise(resolve => setTimeout(resolve, 200));
            
            try {
                const resp = await fetch(API + '/check', { credentials: 'include' });
                
                if (!resp.ok) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await resp.json();
                
                if (!data.isAuthenticated) {
                    window.location.href = 'login.html';
                    return;
                }

                const user = data.user || {};
                
                // Debug: log user role
                console.log('User role:', user.role);
                
                // Populate profile card
                const profileState = document.getElementById('profileState');
                
                // Show admin link only for admin users
                const adminLink = (user.role === 'admin' || user.role === 'instructor') 
                    ? `<div class="dashboard-action-group"><a href="admin.html" class="btn-primary-inline">üìä Panel de Administraci√≥n</a></div>` 
                    : '';
                
                profileState.innerHTML = `
                    <p class="profile-field"><strong>Usuario:</strong> ${user.username || user.name || 'N/A'}</p>
                    <p class="profile-field"><strong>Correo:</strong> ${user.email || 'N/A'}</p>
                    <p class="profile-field"><strong>Rol:</strong> ${user.role || 'user'}</p>
                    <p class="dashboard-welcome">Bienvenido a tu panel. Aqu√≠ podr√°s ver tus clases, recursos exclusivos y tu progreso.</p>
                    ${adminLink}
                    <div class="dashboard-action-group"><button id="dashboardLogoutBtn" class="btn-dashboard">Cerrar sesi√≥n</button></div>
                `;

                // Add logout button event listener
                document.getElementById('dashboardLogoutBtn').addEventListener('click', async () => {
                    try {
                        const logoutUrl = window.location.hostname === 'camachoeng.github.io'
                            ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/auth/logout'
                            : 'http://127.0.0.1:3000/api/auth/logout';
                        const response = await fetch(logoutUrl, {
                            method: 'POST',
                            credentials: 'include'
                        });
                        
                        if (response.ok) {
                            console.log('Logout successful');
                        }
                        
                        // Wait a bit to ensure cookie is cleared
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (err) {
                        console.warn('Logout failed', err);
                    }
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                });

                // Fill stats placeholders from localStorage or defaults
                const streak = localStorage.getItem('practiceStreak') || '0 d√≠as';
                const classesCount = localStorage.getItem('registeredClassesCount') || '0';
                document.getElementById('streak').textContent = streak;
                document.getElementById('classesCount').textContent = classesCount;

            } catch (err) {
                console.error('Dashboard error', err);
                // If fetch fails, redirect to login (or show message)
                window.location.href = 'login.html';
            }
        })();
    </script>

    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil ‚Ä¢ ACIKY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/black.png" type="image/x-icon">
</head>
<body>
    <!-- Header will be inserted by common.js -->
    <main>
        <section class="dashboard-container" id="dashboard">
            <div class="profile-card" id="profileCard">
                <h2>Mi Cuenta</h2>
                <div id="profileState">Cargando informaci√≥n...</div>
            </div>

            <aside class="stats" id="statsCard">
                <h3>Miembros ‚Ä¢ Acciones</h3>
                <div class="dashboard-stat-item"><strong>Pr√°ctica diaria:</strong> <span id="streak">‚Äî</span></div>
                <div class="dashboard-stat-item"><strong>Clases registradas:</strong> <span id="classesCount">‚Äî</span></div>
                <div class="btn-wrapper">
                    <a href="../pages/schedule.html" class="btn-primary-inline">Ver horarios</a>
                </div>
            </aside>
        </section>
    </main>

    <script>
        // Dashboard authentication check and content population
        (async function(){
            const API = window.location.hostname === 'camachoeng.github.io'
                ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/auth'
                : window.location.hostname === '192.168.1.70'
                ? 'http://192.168.1.70:3000/api/auth'
                : 'http://127.0.0.1:3000/api/auth';
            
            // Longer delay to ensure session cookie is fully set after redirect (especially for mobile browsers)
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Check if we have a valid storage token (fallback for Safari mobile)
            // Try both localStorage and sessionStorage
            let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            let loginTime = localStorage.getItem('loginTime') || sessionStorage.getItem('loginTime');
            let storedUser = localStorage.getItem('user') || sessionStorage.getItem('user');
            
            // Token expires after 24 hours
            const tokenValid = authToken && loginTime && storedUser && (Date.now() - parseInt(loginTime)) < (24 * 60 * 60 * 1000);
            
            console.log('Auth check - tokenValid:', tokenValid, 'authToken:', !!authToken, 'storedUser:', !!storedUser, 'loginTime:', loginTime);
            
            try {
                console.log('Checking auth at:', API + '/check');
                const resp = await fetch(API + '/check', { credentials: 'include' });
                console.log('Auth response status:', resp.status);
                
                if (!resp.ok) {
                    console.error('Auth check failed with status:', resp.status);
                    
                    // Fallback to localStorage if session cookie doesn't work (Safari mobile)
                    if (tokenValid) {
                        console.log('Using localStorage fallback auth');
                        const userData = JSON.parse(storedUser);
                        displayUserProfile(userData);
                        return;
                    }
                    
                    alert('Error de autenticaci√≥n (status ' + resp.status + '). Intenta iniciar sesi√≥n nuevamente.');
                    localStorage.clear();
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await resp.json();
                console.log('Auth data:', data);
                
                if (!data.isAuthenticated) {
                    console.warn('Not authenticated, checking localStorage fallback');
                    
                    // Fallback to localStorage if session cookie doesn't work (Safari mobile)
                    if (tokenValid) {
                        console.log('Using localStorage fallback auth');
                        const userData = JSON.parse(storedUser);
                        displayUserProfile(userData);
                        return;
                    }
                    
                    alert('Sesi√≥n no v√°lida. Por favor inicia sesi√≥n.');
                    localStorage.clear();
                    window.location.href = 'login.html';
                    return;
                }

                const userData = data.user || {};
                displayUserProfile(userData);

            } catch (error) {
                console.error('Dashboard auth error:', error);
                
                // Fallback to localStorage if fetch fails (Safari mobile)
                if (tokenValid) {
                    console.log('Using localStorage fallback auth due to error');
                    const userData = JSON.parse(storedUser);
                    displayUserProfile(userData);
                    return;
                }
                
                alert('Error de conexi√≥n. Intenta iniciar sesi√≥n nuevamente.');
                localStorage.clear();
                window.location.href = 'login.html';
            }
        })();
        
        function displayUserProfile(user) {
                
                // Debug: log user role
                console.log('User role:', user.role);
                
                // Translate role to Spanish
                const roleNames = {
                    'admin': 'Administrador',
                    'instructor': 'Instructor',
                    'user': 'Usuario'
                };
                const roleDisplay = roleNames[user.role] || 'Usuario';
                
                // Populate profile card
                const profileState = document.getElementById('profileState');
                
                // Show admin link only for admin users
                const adminLink = (user.role === 'admin') 
                    ? `<div class="dashboard-action-group"><a href="admin.html" class="btn-primary-inline">üìä Panel de Administraci√≥n</a></div>` 
                    : '';
                
                profileState.innerHTML = `
                    <div id="profileView">
                        <p class="profile-field"><strong>Usuario:</strong> <span id="displayUsername">${user.username || user.name || 'N/A'}</span></p>
                        <p class="profile-field"><strong>Correo:</strong> <span id="displayEmail">${user.email || 'N/A'}</span></p>
                        <p class="profile-field"><strong>Rol:</strong> ${roleDisplay}</p>
                        <p class="dashboard-welcome">Bienvenido a tu panel. Aqu√≠ podr√°s ver tus clases, recursos exclusivos y tu progreso.</p>
                        ${adminLink}
                        <div class="dashboard-action-group">
                            <button id="editProfileBtn" class="btn-dashboard">‚úèÔ∏è Editar Perfil</button>
                            <button id="dashboardLogoutBtn" class="btn-dashboard">Cerrar sesi√≥n</button>
                        </div>
                    </div>
                    
                    <div id="profileEdit">
                        <form id="editProfileForm">
                            <div id="editMessage" class="edit-message"></div>
                            
                            <div class="form-group">
                                <label for="editUsername" class="form-label">Usuario:</label>
                                <input type="text" id="editUsername" class="form-input" value="${user.username || ''}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="editEmail" class="form-label">Correo:</label>
                                <input type="email" id="editEmail" class="form-input" value="${user.email || ''}" required>
                            </div>
                            
                            <div class="password-section">
                                <p class="password-note">Dejar en blanco si no deseas cambiar la contrase√±a</p>
                                <div class="form-group password-input">
                                    <label for="currentPassword" class="form-label">Contrase√±a Actual:</label>
                                    <input type="password" id="currentPassword" class="form-input" placeholder="Solo si cambias contrase√±a">
                                </div>
                                
                                <div class="form-group">
                                    <label for="newPassword" class="form-label">Nueva Contrase√±a:</label>
                                    <input type="password" id="newPassword" class="form-input" placeholder="M√≠nimo 6 caracteres">
                                </div>
                            </div>
                            
                            <div class="dashboard-action-group">
                                <button type="submit" id="saveProfileBtn" class="btn-dashboard">üíæ Guardar Cambios</button>
                                <button type="button" id="cancelEditBtn" class="btn-dashboard">Cancelar</button>
                            </div>
                        </form>
                    </div>
                `;

                // Store user data for later use
                window.currentUser = user;

                // Add edit button event listener
                document.getElementById('editProfileBtn').addEventListener('click', () => {
                    document.getElementById('profileView').style.display = 'none';
                    document.getElementById('profileEdit').style.display = 'block';
                });

                // Add cancel button event listener
                document.getElementById('cancelEditBtn').addEventListener('click', () => {
                    document.getElementById('profileView').style.display = 'block';
                    document.getElementById('profileEdit').style.display = 'none';
                    const messageDiv = document.getElementById('editMessage');
                    messageDiv.style.display = 'none';
                    messageDiv.classList.remove('success', 'error');
                });

                // Add form submit event listener
                document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById('editUsername').value.trim();
                    const email = document.getElementById('editEmail').value.trim();
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const saveBtn = document.getElementById('saveProfileBtn');
                    const messageDiv = document.getElementById('editMessage');
                    
                    // Validation
                    if (!username || !email) {
                        messageDiv.textContent = 'Usuario y correo son obligatorios';
                        messageDiv.style.display = 'block';
                        messageDiv.classList.remove('success');
                        messageDiv.classList.add('error');
                        return;
                    }
                    
                    if (newPassword && newPassword.length < 6) {
                        messageDiv.textContent = 'La nueva contrase√±a debe tener al menos 6 caracteres';
                        messageDiv.style.display = 'block';
                        messageDiv.classList.remove('success');
                        messageDiv.classList.add('error');
                        return;
                    }
                    
                    if (newPassword && !currentPassword) {
                        messageDiv.textContent = 'Debes ingresar tu contrase√±a actual para cambiarla';
                        messageDiv.style.display = 'block';
                        messageDiv.classList.remove('success');
                        messageDiv.classList.add('error');
                        return;
                    }
                    
                    saveBtn.disabled = true;
                    saveBtn.textContent = 'Guardando...';
                    
                    try {
                        const updateUrl = window.location.hostname === 'camachoeng.github.io'
                            ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/auth/profile'
                            : window.location.hostname === '192.168.1.70'
                            ? 'http://192.168.1.70:3000/api/auth/profile'
                            : 'http://127.0.0.1:3000/api/auth/profile';
                        
                        const response = await fetch(updateUrl, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                username,
                                email,
                                currentPassword: currentPassword || undefined,
                                newPassword: newPassword || undefined
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            messageDiv.textContent = '‚úì Perfil actualizado correctamente';
                            messageDiv.style.display = 'block';
                            messageDiv.classList.remove('error');
                            messageDiv.classList.add('success');
                            
                            // Update displayed data
                            document.getElementById('displayUsername').textContent = username;
                            document.getElementById('displayEmail').textContent = email;
                            
                            // Update stored user data
                            window.currentUser.username = username;
                            window.currentUser.email = email;
                            
                            // Update localStorage/sessionStorage
                            const userStr = JSON.stringify(data.user);
                            if (localStorage.getItem('user')) localStorage.setItem('user', userStr);
                            if (sessionStorage.getItem('user')) sessionStorage.setItem('user', userStr);
                            
                            // Go back to view mode after 1.5 seconds
                            setTimeout(() => {
                                document.getElementById('profileView').style.display = 'block';
                                document.getElementById('profileEdit').style.display = 'none';
                                messageDiv.style.display = 'none';
                                messageDiv.classList.remove('success', 'error');
                                document.getElementById('currentPassword').value = '';
                                document.getElementById('newPassword').value = '';
                            }, 1500);
                        } else {
                            messageDiv.textContent = '‚úó ' + (data.message || 'Error al actualizar');
                            messageDiv.style.display = 'block';
                            messageDiv.classList.remove('success');
                            messageDiv.classList.add('error');
                        }
                    } catch (error) {
                        console.error('Update profile error:', error);
                        messageDiv.textContent = '‚úó Error de conexi√≥n';
                        messageDiv.style.display = 'block';
                        messageDiv.classList.remove('success');
                        messageDiv.classList.add('error');
                    } finally {
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'üíæ Guardar Cambios';
                    }
                });

                // Add logout button event listener
                document.getElementById('dashboardLogoutBtn').addEventListener('click', async () => {
                    try {
                        const logoutUrl = window.location.hostname === 'camachoeng.github.io'
                            ? 'https://aciky-backend-298cb7d6b0a8.herokuapp.com/api/auth/logout'
                            : window.location.hostname === '192.168.1.70'
                            ? 'http://192.168.1.70:3000/api/auth/logout'
                            : 'http://127.0.0.1:3000/api/auth/logout';
                        const response = await fetch(logoutUrl, {
                            method: 'POST',
                            credentials: 'include'
                        });
                        
                        if (response.ok) {
                            console.log('Logout successful');
                        }
                        
                        // Wait a bit to ensure cookie is cleared
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (err) {
                        console.warn('Logout failed', err);
                    }
                    // Clear all auth data from storage
                    localStorage.clear();
                    sessionStorage.clear();
                    // Force full page reload to login
                    window.location.replace('login.html');
                });

                // Fill stats placeholders from localStorage or defaults
                const streak = localStorage.getItem('practiceStreak') || '0 d√≠as';
                const classesCount = localStorage.getItem('registeredClassesCount') || '0';
                document.getElementById('streak').textContent = streak;
                document.getElementById('classesCount').textContent = classesCount;
        }
    </script>

    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>

    <script>
    // Auto-play for multi-image figures
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.multi-img-thumb').forEach(function(figure) {
            const imgs = figure.querySelectorAll('.multi-img');
            let current = 0;
            let intervalId = null;
            function showImg(idx) {
                imgs.forEach((img, i) => {
                    img.classList.toggle('active', i === idx);
                });
            }
            function nextImg() {
                current = (current + 1) % imgs.length;
                showImg(current);
            }
            function startAutoPlay() {
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(nextImg, 3000);
            }
            showImg(current);
            startAutoPlay();
            figure.addEventListener('mouseenter', function() {
                if (intervalId) clearInterval(intervalId);
            });
            figure.addEventListener('mouseleave', function() {
                startAutoPlay();
            });
        });
    });
    </script>
    <script>
    // Gallery image click: open pose.html with info in query string
    document.querySelectorAll('.gallery-img').forEach(function(img) {
        img.addEventListener('click', function() {
            const src = encodeURIComponent(img.getAttribute('src'));
            const name = encodeURIComponent(img.getAttribute('data-name'));
            const desc = encodeURIComponent(img.getAttribute('data-desc'));
            window.open(`pose.html?src=${src}&name=${name}&desc=${desc}`, '_blank');
        });
    });
    </script>
